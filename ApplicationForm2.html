<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <form>
            <div><label>Student Name</label>
                <input type="Name" placeholder="Enter Your Name" required/>
            </div>
            <div>
                <label>Qualification</label>
                <input type="Qualification" placeholder="Enter your Qualification" />
            </div>
            <div>
                <label>Mention Your USN</label>
                <input type="USN" placeholder="Enter your USN" />
            </div>
            <div>
                <label>MailId</label>
                <input type="id" placeholder="Enter your MailId" />
            </div>
            <div>
                <div><label>Location</label>
                <input type="location" placeholder="Enter your Loaction" required/>
            </div>
            <div>
                <label>Highest Qualification</label>
                <input type="Qualification" placeholder="Enter your Qualification" />
            <div>
            <div>
                <label>College Name</label>
                <input type="Name" placeholder="Enter your College Name" />
            </div>
            <div>
                <label>Any pending Arrears</label>
                <input name="status" type="radio">Yes
                <input name="status" type="radio">No
            </div>
                <div>
                    <select>
                        <option>Select Stream</option>
                        <option>CS</option>
                        <option>IS</option>
                        <option>EC</option>
                        <option>AI/ML</option>
                        <option>Others</option>
                    </select>
                </div>
            <div>
                <label>Current Location</label>
                <input type="city" placeholder="Enter your Current City" />
            </div>
            <div>
                <label>Gender</label>
                <input name="gender" type="radio">Male
                <input name="gender" type="radio">Female
            </div>
            <div><label>Age</label>
                <input type="age" placeholder="Enter your Age" required/>
            </div>
            <div>
                <label>Marrital Status</label>
                <input name="status" type="radio">Married
                <input name="status" type="radio">Un-married
            </div>
           
            <div>
                <div><label>ContactNo</label></div>
                <input type="number"/>
            </div>
            <div>
                <select>
                    <option>Select State</option>
                    <option>Karnataka</option>
                    <option>Telangana</option>
                    <option>WestBengal</option>
                    <option>Rajastan</option>
                    <option>AndraPradesh</option>
                    <option>Kerala</option>
                </select>
            </div>

            
           
                <input type="Submit" value="SIGN IN"/>
                <input type="reset" value="clear"/>

                
            </div>
        </form>
    </body>
</html>
